<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
<header>
  <img src="images/logo.svg">
  <div class="score">
    <p>SCORE</p>
    <h2 id="score">0</h2>
  </div>
</header>
<section id="choix" class="choix">
<div class="signe papier"><a href="#" id="papier"><img src="images/icon-paper.svg"></a></div>
<div class="signe rocher"><a href="#" id="rocher"><img src="images/icon-rock.svg"></a></div>
<div class="signe ciseaux"><a href="#" id="ciseaux"><img src="images/icon-scissors.svg"></a></div>
<img src="images/bg-triangle.svg" id="triangle">

</section>

<section class="none" id="winorloose">
    <div id="pick">
    <h3 id="h">You Picked</h3>
    <div id="div3" class="signepick">
      <img id="newimg" class="picked">
    </div>
    
  </div>
<div class="win" id="win">
  <h1 id="texte">You Win</h1>
  <a href="#" id="play">Play Again</a>
</div>
<div class="house">
  <h3>The House Picked</h3>
  <div id="div4" class="signepick"><img id="imagehouse" class="picked"></div>
</div>



</section>
  <div class="rules"><a href="#" id="rules">Rules</a></div>
  <div id="afficher" class="none">
      <h2>RULES</h2>
      <a href="#" class="a"><img src="images/icon-close.svg"></a>
      <img src="images/image-rules.svg" class="imgrules">

  </div>

  <div class="none" id="back"></div>
  



 

  





  

  <script src="java.js"></script>
</body>
</html>
